<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Dashboard</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1d1d1d;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #444;
        }
        /* Main content styles */
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
        }
        .header button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header button:hover {
            background-color: #0056b3;
        }
        /* Dashboard Cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .card h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .card p {
            font-size: 18px;
            color: #555;
        }
        /* Recent Activity */
        .recent-activity {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .recent-activity h3 {
            margin-bottom: 20px;
        }
        .activity-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        .activity-item span {
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Healthcare Dashboard</h2>
        <a href="#">Patient Overview</a>
        <a href="#">Appointments</a>
        <a href="#">Records</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="dashboard-cards">
            <div class="card">
                <h3>Patients</h3>
                <p>1,230</p>
            </div>
            <div class="card">
                <h3>Appointments</h3>
                <p>45</p>
            </div>
            <div class="card">
                <h3>New Records</h3>
                <p>32</p>
            </div>
        </div>

        <div class="recent-activity">
            <h3>Recent Activity</h3>
            <div class="activity-item">
                <span>John Doe visited for a check-up</span>
                <span>2 hours ago</span>
            </div>
            <div class="activity-item">
                <span>Appointment scheduled with Dr. Smith</span>
                <span>3 hours ago</span>
            </div>
            <div class="activity-item">
                <span>New prescription added for Mary Jane</span>
                <span>5 hours ago</span>
            </div>
        </div>
    </div>

    <script>
        // Logout functionality
        function logout() {
            alert("You have logged out.");
        }
    </script>

</body>
</html>
